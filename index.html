<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>ランキング - そこんところ工房</title>
<!-- <link rel="stylesheet" href="./main.css"> -->


<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>

// URLのクエリ(game_name)を取得する
function getQueryGameName() {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] === "game_name") {
            return pair[1];
        }
    }
}

function getGameTitle(){
	var gameTitle = ""
	switch(getQueryGameName()){
		case "honocar":
			gameTitle = "ほのCar!"
	}
	return gameTitle;
}


// myAppモジュールを新規に作成
var module = angular.module('myApp', []);

// myAppモジュールにmyControllerコントローラーを登録1
module.controller('myController', function($scope, $http) {

	var game_name = getQueryGameName();


	$scope.gameTitle = getGameTitle();

	if(game_name != undefined){

		// ランキング
	    $http({
	        url: "http://ec2-54-65-78-59.ap-northeast-1.compute.amazonaws.com:8080/api/game/scores/"+game_name+"/ranking",
	        method: 'GET'
	    }).success(function (data, status, headers, config) {
	    	var i = 1
	    	for(var key in data){

	    		data[key].ranking = i;
	    		i ++;
	    	}
	    	$scope.rankingTable = data;
	    }).error(function (data, status, headers, config) {
	    	// $scope.rankingTable = [{"game_name":"honocar","user_name":"xxsanzashixx","point":31},{"game_name":"honocar","user_name":"xxsanzashixx","point":31}];
	    });

		// ログイン中のアカウントのランキング情報
	    $http({
	        url: "http://ec2-54-65-78-59.ap-northeast-1.compute.amazonaws.com:8080/api/game/scores/" + game_name +"/me",
	        method: 'GET',
	        withCredentials: true
	    }).success(function (data, status, headers, config) {
	    	$scope.myRankingInfo = data;
	    	$scope.isLogin = true;
	    }).error(function (data, status, headers, config) {
	    	$scope.myRankingInfo = {"final_date":"2015-09-24 10:23:40.0","game_name":"honocar","user_id":123121,"count":1,"ranking":10,"create_date":"2015-09-24 10:23:40.0","point":100,"update_date":"2015-09-24 10:23:40.0","user_name":"hogehoge"};
	    	$scope.isLogin = false;
	    });
		$scope.isSelected = true;
	}else{
		$scope.isSelected = false;
	}
});

</script>

</head>
<body>



 







<div ng-controller="myController">


		<h1>スコアランキング {{gameTitle}}</h1>

<!-- 1.ドロップダウンメニューの作成 -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
 
            <ul class="nav navbar-nav">
 				<li class="dropdown">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	                	SELECT GAME <b class="caret"></b>
	                </a>
	                <ul class="dropdown-menu">
						<li><a href="?game_name=honocar">ほのCar!</a></li>
						<li><a href="?game_name=next">next?</a></li>
	                </ul>
				</li>
            </ul>

            <!-- 1.ドロップダウンメニューの作成 -->
            <ul class="nav navbar-nav navbar-right">
				<li ng-show="!isLogin">
					<a href="http://ec2-54-65-78-59.ap-northeast-1.compute.amazonaws.com:8080/api/twitter/oauth/login?game_name=ranking">LOGIN</a>
				</li>
				<li ng-show="isLogin">
					<a href="http://ec2-54-65-78-59.ap-northeast-1.compute.amazonaws.com:8080/api/twitter/oauth/logout?game_name=ranking">LOGOUT</a>
				</li>
			</ul>
        </div>
    </nav>


	<div class="container">
	    <div ng-show="isSelected">

		    <div ng-show="isLogin">
				<h2>Your Ranking</h2>
				<div>
					{{myRankingInfo.user_name}}さんの順位は{{myRankingInfo.ranking}}位！
				</div>
			<div>
				<h2>TOP 10 </h2>
			    <table class="table">
					<tr>
						<th>RANKING</th>
						<th>NAME</th>
						<th>SCORE</th>
				    </tr>
				    <tr ng-repeat="result in rankingTable">
			            <td>{{result.ranking}}</td>
					    <td>{{result.user_name}}</td>
			            <td>{{result.point}}</td>
			        </tr>
			    </table>
			</div>
		</div>
	</div>
</div>
